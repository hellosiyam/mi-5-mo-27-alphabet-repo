<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpabate Clash</title>

    <!-- deisy-ui -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@latest/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- custom-css -->
    <link rel="stylesheet" href="styles/styles.css">

</head>
<body class="poppins-font">
    <main class="min-h-screen bg-[#010313] bg-[url(images/background.png)] bg-no-repeat bg-center">
        <!-- Home-Screen -->
        <section class="home text-white flex items-center justify-center hidden">
            <div class="flex flex-col items-center justify-center h-screen gap-8">
                <h1 class="anton-font text-[130px] uppercase">ALPHABET CLASH</h1>
                <p class="text-base">Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
                <button class="btn">Play Now</button>
            </div>
        </section>
        <!-- Play-ground -->
        <section class="play-ground hidden">
            <div class="flex flex-col items-center gap-20 pt-20">
                <!-- screen-section  -->
                <div class="artboard artboard-horizontal phone-6 border-[20px] border-[#252634] rounded-2xl  bg-[#FFFFFFB3]  text-[#010313]">
                    <div class="flex justify-center">
                        <p class="bg-[#252634] text-white px-7 pb-2 rounded-b-xl">Don't watch keyboard  while playing...</p>
                    </div>
                    <div class="flex items-center justify-center h-full">
                        <p class="text-[#010313] text-8xl font-semibold">Y</p>
                    </div>
                </div>
                <!-- keybored-section  -->
                 <div>
                    <div class="my-1 flex w-full justify-center gap-1">
                        <kbd class="kbd">q</kbd>
                        <kbd class="kbd">w</kbd>
                        <kbd class="kbd">e</kbd>
                        <kbd class="kbd">r</kbd>
                        <kbd class="kbd">t</kbd>
                        <kbd class="kbd">y</kbd>
                        <kbd class="kbd">u</kbd>
                        <kbd class="kbd">i</kbd>
                        <kbd class="kbd">o</kbd>
                        <kbd class="kbd">p</kbd>
                      </div>
                      <div class="my-1 flex w-full justify-center gap-1">
                        <kbd class="kbd">a</kbd>
                        <kbd class="kbd">s</kbd>
                        <kbd class="kbd">d</kbd>
                        <kbd class="kbd">f</kbd>
                        <kbd class="kbd">g</kbd>
                        <kbd class="kbd">h</kbd>
                        <kbd class="kbd">j</kbd>
                        <kbd class="kbd">k</kbd>
                        <kbd class="kbd">l</kbd>
                      </div>
                      <div class="my-1 flex w-full justify-center gap-1">
                        <kbd class="kbd">z</kbd>
                        <kbd class="kbd">x</kbd>
                        <kbd class="kbd">c</kbd>
                        <kbd class="kbd">v</kbd>
                        <kbd class="kbd">b</kbd>
                        <kbd class="kbd">n</kbd>
                        <kbd class="kbd">m</kbd>
                        <kbd class="kbd">/</kbd>
                      </div>
                 </div>
                <!-- life-score  -->
                 <div class="flex justify-between w-8/12">
                    <button class="btn bg-[#894189] rounded-full px-10 border-none text-white">
                        <span class="text-[20px] font-normal">Life</span>
                        <img src="images/heart1.svg" alt="" srcset="">
                        <span class="text-[20px] font-normal">1</span>
                    </button>
                    <button class="btn bg-[#360490] rounded-full px-10 border-none text-white">
                        <span class="text-[20px] font-normal">Score</span>
                        <img src="images/doller1.svg" alt="" srcset="">
                        <span class="text-[20px] font-normal">1</span>
                    </button>
                 </div>
            </div>
        </section>
        <!-- score-section  -->
        <section class="score flex items-center justify-center min-h-screen hidden">
            <div class="text-white text-center space-y-5 bg-[#ffffff33] p-8 rounded-2xl">
                <h1 class="text-6xl">
                    <span class="font-extrabold">Score :</span>
                    <span>14</span>
                </h1>
                <button class="btn">Play Again</button>
                <p>Practice will make you Pro</p>
            </div>
        </section>
    </main>
</body>
</html>
